<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результат Профиля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 24px;
        }
        h2 {
            color: #2c3e50;
            margin-top: 0;
        }
        p {
            color: #444;
            line-height: 1.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="resultContent">
            <p>Загрузка результата...</p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const profile = params.get("profile");

        const profileData = {
            "explorer": {
                "title": "Ваш профиль: Городской Исследователь",
                "description": `
Вы активны, любите движение и стремитесь к новым впечатлениям. Вам нравится быть в центре событий и открывать новые места.

Идеальное жильё для вас:
Современная квартира в центре или рядом с активной инфраструктурой. Панорамные окна, светлое пространство, продуманный план.

Обратите внимание:
- Местоположение рядом с кафе, парками, транспортом.
- Естественный свет и открытая планировка.
- Гармония города с личным комфортом.

Личный совет:
Ваш дом — это база для зарядки. Выберите место, которое поддерживает ваш ритм жизни.`
            },
            "family": {
                "title": "Ваш профиль: Структурированный Семьянин",
                "description": `
Вы цените стабильность, порядок и заботу о близких. Дом для вас — это безопасность, тепло и комфорт.

Идеальное жильё для вас:
Просторная квартира или дом в тихом районе, рядом с детскими садами, школами и магазинами.

Обратите внимание:
- Подумайте на долгосрочную перспективу: будет ли вам удобно через 5 лет?
- Анализируйте соседство и инфраструктуру.
- Комфорт и функциональность — прежде всего.

Личный совет:
Дом должен быть крепостью для всей семьи, где каждый найдет своё место и равновесие.`
            },
            "dreamer": {
                "title": "Ваш профиль: Мечтатель Природы",
                "description": `
Вы чувствительный и интуитивный человек. Вам нужны гармония, вдохновение и связь с природой. Ваш дом должен это отражать.

Идеальное жильё для вас:
Квартира с видом на зелень или дом за городом. Натуральные материалы, живые растения, светлое пространство.

Обратите внимание:
- Избегайте холодных и загромождённых интерьеров.
- Создайте уютные зоны для уединения и творчества.
- Чувствуйте энергию пространства — как оно влияет на вас?

Личный совет:
Дом должен быть источником энергии, который поддерживает вас и вдохновляет каждый день.`
            },
            "minimal": {
                "title": "Ваш профиль: Осознанный Минималист",
                "description": `
Вы цените простоту, ясность и порядок. Ваш дом должен быть воздушным, функциональным и свободным от лишнего.

Идеальное жильё для вас:
Простая студия или квартира с чёткой планировкой. Светлые тона, минимум мебели и эффективное использование пространства.

Обратите внимание:
- Удалите всё лишнее и сосредоточьтесь на главном.
- Ищите гибкость и эргономику.
- Простота должна работать на вас.

Личный совет:
Ваш дом — отражение вашего ума. Пусть он поддерживает фокус и внутреннее равновесие.`
            },
            "introvert": {
                "title": "Ваш профиль: Вдумчивый Отшельник",
                "description": `
Вы глубоко личный и замкнутый человек. Тишина, покой и уединение для вас важнее всего. Вас утомляют шум и социальные перегрузки.

Идеальное жильё для вас:
Квартира или дом в уединённой зоне с хорошей звукоизоляцией. Уютный кабинет или личный уголок — плюс.

Обратите внимание:
- Уединение и дистанция от суеты.
- Звукоизоляция и приватность.
- Комфорт и спокойствие в каждой детали.

Личный совет:
Выберите пространство, где можно быть собой. Покой вокруг поможет раскрыть ваш внутренний потенциал.`
            },
            "visionary": {
                "title": "Ваш профиль: Видящий Широко",
                "description": `
Вы стратег и мыслитель. Вас вдохновляют идеи, цели и масштаб. Вы стремитесь к росту и результатам.

Идеальное жильё для вас:
Лофт или квартира с панорамой и кабинетом. Пространство для концентрации и визуализации своих целей.

Обратите внимание:
- Вид из окна — это окно в ваш будущий успех.
- Офис/рабочее место дома.
- Совмещение уединения с стимулом роста.

Личный совет:
Дом — это база для вашей стратегии. Пусть он поднимает вас к следующему уровню.`
            },
            "builder": {
                "title": "Ваш профиль: Создатель и Действующий",
                "description": `
Вы человек дела. Предпочитаете практичность, надёжность и реальную пользу. Вам важно, чтобы всё работало и приносило результат.

Идеальное жильё для вас:
Функциональная квартира, в которой удобно решать бытовые задачи. Простая и логичная планировка.

Обратите внимание:
- Зонирование по функции.
- Прочность и надёжность материалов.
- Простота ухода.

Личный совет:
Ваш дом — это инструмент. Пусть он работает на вас и вашу эффективность.`
            }
        };

        if (profile && profileData[profile]) {
            const content = profileData[profile];
            document.getElementById("resultContent").innerHTML =
                `<h2>${content.title}</h2>
                 <p>${content.description.replace(/\n/g, "<br>")}</p>`;
        } else {
            document.getElementById("resultContent").innerHTML =
                "<p>Профиль не найден. Пожалуйста, повторите тест.</p>";
        }
    </script>
</body>
</html>
