<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Rezultatul tău Nebshome</title>
    <style>
        :root{--ink:#1f1f1f;--ring:#e5e7eb;--brand:#865ae0;}
        *{box-sizing:border-box}
        body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#fafafa;color:var(--ink)}
        .shell{max-width:760px;margin:48px auto;padding:0 18px}
        .card{background:#fff;border:1px solid var(--ring);border-radius:14px;padding:22px 18px;box-shadow:0 6px 24px rgba(15,23,42,.06)}
        h1{font-size:clamp(20px,3vw,28px);margin:0 0 6px}
        .muted{color:#6b7280;font-size:14px}
        .chip{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--ring);background:#f8fafc;border-radius:999px;padding:6px 10px;font-weight:600;margin:10px 0 0}
        .chip small{color:#6b7280;font-weight:600}
        .list{margin:14px 0 0;padding-left:18px}
        .btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px}
        .btn{padding:10px 14px;border:1px solid var(--ring);border-radius:8px;background:#111827;color:#fff;font-weight:600;text-decoration:none;display:inline-block}
        .btn.secondary{background:#fff;color:#111827}
    </style>
</head>
<body>
    <main class="shell">
        <div class="card">
            <h1>Rezultatul tău Nebshome</h1>
            <p class="muted">Recomandarea detaliată ți-a fost <strong>trimisă pe email</strong>.</p>

            <!-- Insignă profil (opțional, doar pentru feedback vizual) -->
            

            <ul class="list muted">
                <li>Verifică inboxul. Dacă nu găsești mesajul, uită-te și în „Spam” / „Promotions”.</li>
                <li>Dacă ai introdus emailul greșit la plată, reia testul și folosește adresa corectă.</li>
            </ul>

            <div class="btns">
                <a href="/ro/index.html" class="btn secondary">Înapoi acasă</a>
                <a href="/ro/test.html" class="btn secondary">Reia testul</a>
            </div>
        </div>
    </main>

    <script>
        // Citește parametrii din URL (ex: ?profile=explorer&lang=ro)
        const params  = new URLSearchParams(location.search);
        const profile = (params.get("profile") || "").toLowerCase().trim();

        // Doar pentru afișarea unei insigne mici (nu se trimite nimic de aici)
        const chipMap = {
            explorer: { text: "Explorator Urban", emoji: "🧭" },
            family:   { text: "Familist Structurat", emoji: "👨‍👩‍👧‍👦" },
            dreamer:  { text: "Visător al Naturii", emoji: "🌿" },
            minimal:  { text: "Minimalist Conștient", emoji: "📐" },
            introvert:{ text: "Introvert Reflexiv", emoji: "🛋️" },
            visionary:{ text: "Vizionar Strategic", emoji: "🎯" },
            builder:  { text: "Creator Pragmatic", emoji: "🧰" },
        };

        (function showChip(){
            if (!profile || !chipMap[profile]) return;
            document.getElementById("chipText").textContent  = chipMap[profile].text;
            document.getElementById("chipEmoji").textContent = chipMap[profile].emoji;
            document.getElementById("chip").style.display = "inline-flex";
        })();
    </script>
</body>
</html>
