<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <title>Rezultatul testului Nebshome</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body {
            background-color: #f4f1eb;
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            margin: auto;
            text-align: center;
            border-radius: 10px;
        }
        input[type="email"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
        }
        button {
            background-color: #d8b59c;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Introdu adresa ta de email pentru a primi rezultatul testului:</h2>
        <input type="email" id="email" placeholder="exemplu@email.com" />
        <br />
        <button onclick="trimiteEmail()">Trimite rezultatul</button>
        <p id="status"></p>
    </div>

    <script>
        emailjs.init("1ST-gLMyc21_n0LYfFhMn"); // Public key

        function getProfilText(profile) {
            const profiles = {
                explorer: "Profilul tău este Explorator Urban – iubești dinamica orașului și vrei un spațiu care să-ți reflecte energia.",
                family: "Profilul tău este Familist Structurat – cauți stabilitate, funcționalitate și un cămin potrivit familiei.",
                dreamer: "Profilul tău este Visător Natural – ai nevoie de lumină, verdeață și un loc conectat cu natura.",
                minimalist: "Profilul tău este Minimalist Conștient – îți place ordinea, spațiul clar și eficiența.",
                retreat: "Profilul tău este Retraș Reflexiv – vrei intimitate, liniște și un loc retras.",
                creative: "Profilul tău este Creativ Liber – ai nevoie de libertate de exprimare și un spațiu neconvențional.",
                luxury: "Profilul tău este Estet Luxos – apreciezi designul rafinat, confortul și exclusivitatea."
            };
            return profiles[profile] || "Profil necunoscut.";
        }

        function trimiteEmail() {
            const email = document.getElementById("email").value;
            const urlParams = new URLSearchParams(window.location.search);
            const profile = urlParams.get("profile");

            const mesaj = getProfilText(profile);

            if (!email || !profile) {
                document.getElementById("status").textContent = "Te rugăm să introduci un email valid.";
                return;
            }

            emailjs.send("service_fi6vuze", "template_z9cpnzv", {
                to_email: email,
                message: mesaj,
                subject: "Your Nebshome Test Result | Rezultatul testului tău Nebshome | Результат теста Nebshome"
            })
            .then(() => {
                document.getElementById("status").textContent = "✅ Rezultatul a fost trimis pe email!";
            })
            .catch((error) => {
                document.getElementById("status").textContent = "Eroare la trimiterea emailului. Încearcă din nou.";
                console.error(error);
            });
        }
    </script>
</body>
</html>
