<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Rezultatul Profilului</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 24px;
        }
        h2 {
            color: #2c3e50;
            margin-top: 0;
        }
        p {
            color: #444;
            line-height: 1.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="resultContent">
            <p>Se încarcă rezultatul...</p>
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const profile = params.get("profile");

        const profileData = {
            "explorer": {
                "title": "Profilul tău: Explorator Urban",
                "description": `Ești o persoană activă...`
            },
            "family": {
                "title": "Profilul tău: Familist Structurat",
                "description": `Apreciezi stabilitatea...`
            },
            "dreamer": {
                "title": "Profilul tău: Visător Natural",
                "description": `Ești o persoană sensibilă...`
            },
            "minimal": {
                "title": "Profilul tău: Minimalist Conștient",
                "description": `Apreciezi simplitatea...`
            },
            "introvert": {
                "title": "Profilul tău: Retraș Reflexiv",
                "description": `Ești o persoană rezervată...`
            }
        };

        if (profile && profileData[profile]) {
            const content = profileData[profile];
            document.getElementById("resultContent").innerHTML = `
                <h2>${content.title}</h2>
                <p>${content.description.replace(/\n/g, "<br>")}</p>
            `;
        } else {
            document.getElementById("resultContent").innerHTML = "<p>Profilul nu a fost identificat. Te rugăm să refaci testul.</p>";
        }
    </script>
</body>
</html>
