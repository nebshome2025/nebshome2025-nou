<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Testul Nebshome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="testForm" class="container">
        <h2>Răspunde la toate întrebările:</h2>
        <div id="questions"></div>
        <button type="button" class="start-button" onclick="finalizeazaTest()">Vezi rezultatul</button>
    </form>

    <script src="script.js"></script>

    <script>
        function finalizeazaTest() {
            const profilFinal = calculeazaProfil(); // ← Funcție din script.js care calculează scorul/profilul

            if (!profilFinal) {
                alert("Completează toate întrebările înainte de a continua.");
                return;
            }

            // Salvează profilul în localStorage
            localStorage.setItem("profil_nebshome", profilFinal);

            // Redirecționează spre pagina de plată
            window.location.href = "https://nebshome-test.lemonsqueezy.com/buy/c3e30291-0298-4e83-a0d6-c769adea72fb";
        }
    </script>
</body>
</html>
