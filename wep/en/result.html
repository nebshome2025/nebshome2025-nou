<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            padding: 32px 24px;
        }
        h2 {
            color: #2c3e50;
            margin-top: 0;
        }
        p {
            color: #444;
            line-height: 1.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="resultContent">
            <p>Loading your result...</p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const profile = params.get("profile");

        const profileData = {
            "explorer": {
                "title": "Your Profile: Urban Explorer",
                "description": `You're an active person who enjoys movement and exploring new experiences. You love being in the center of events.
                
Ideal home for you:
A modern apartment in the city center or near dynamic infrastructure. Panoramic windows, bright spaces, and smart layout.

Pay attention to:
- Proximity to cafes, parks, and transport
- Natural light and open spaces
- Energy of the city mixed with personal comfort

Personal advice:
Your home should energize and recharge you. Choose a space that matches your rhythm of life.`
            },
            "family": {
                "title": "Your Profile: Structured Family-Oriented",
                "description": `You value stability, order, and care for loved ones. Home is your safety zone – warm, cozy, and secure.

Ideal home for you:
A spacious apartment or house in a quiet area, near kindergartens, schools, and shops. Organized and functional spaces.

Pay attention to:
- Think long-term: will you feel good here in 5 years?
- Evaluate neighbors and noise level
- Comfort, logic, and functionality above all

Personal advice:
Your home should be a fortress for your family, where everyone finds their place and balance.`
            },
            "dreamer": {
                "title": "Your Profile: Natural Dreamer",
                "description": `You're sensitive and intuitive. You seek harmony, inspiration, and a connection with nature.

Ideal home for you:
An apartment with green view or a house outside the city. Natural materials, plants, bright and airy spaces.

Pay attention to:
- Avoid cold, cluttered interiors
- Create cozy corners for retreat and creativity
- Sense the place’s energy – how does it make you feel?

Personal advice:
Your home should be a source of daily energy and inspiration.`
            },
            "minimal": {
                "title": "Your Profile: Conscious Minimalist",
                "description": `You appreciate simplicity, clarity, and order. Your space should be airy, functional, and free of clutter.

Ideal home for you:
A simple studio or a flat with a clean layout. Light tones, minimal furniture, and efficient use of space.

Pay attention to:
- Remove what you don’t use and focus on essentials
- Look for ergonomic and flexible design
- Let simplicity work in your favor

Personal advice:
Your home reflects your mind. Let it support focus and inner balance.`
            },
            "introvert": {
                "title": "Your Profile: Reflective Introvert",
                "description": `You're a reserved and deep person. Silence, calm, and privacy are your priorities.

Ideal home for you:
An apartment or house in a quiet zone, with sound insulation and a cozy personal corner.

Pay attention to:
- Distance from noisy areas
- Good soundproofing and layout for privacy
- Calm and comfort in every detail

Personal advice:
Choose a space that allows you to be yourself. Peace around you will unlock your potential.`
            },
            "visionary": {
                "title": "Your Profile: Visionary Creator",
                "description": `You’re driven by ideas and purpose. Your space must stimulate innovation and support your goals.

Ideal home for you:
A loft or open-plan apartment with creative freedom. Natural light, multifunctional areas, and inspiration everywhere.

Pay attention to:
- Adaptive design for changing projects
- Light, technology, and clarity
- Energy that matches your ambition

Personal advice:
Your home is your launchpad. Design it to reflect your mission.`
            },
            "grounded": {
                "title": "Your Profile: Practical Grounded",
                "description": `You value comfort and logic. You need a home that supports your lifestyle without complications.

Ideal home for you:
A functional apartment close to everything you need. Reliable layout, accessible spaces, and low stress.

Pay attention to:
- Proximity to daily needs: stores, transport, services
- Clear layout and usability
- Budget and long-term practicality

Personal advice:
Let your home support your peace and simplify your life.`
            }
        };

        if (profile && profileData[profile]) {
            const content = profileData[profile];
            document.getElementById("resultContent").innerHTML =
                `<h2>${content.title}</h2><p>${content.description.replace(/\n/g, "<br>")}</p>`;
        } else {
            document.getElementById("resultContent").innerHTML =
                "<p>Profile not identified. Please redo the test.</p>";
        }
    </script>
</body>
</html>
